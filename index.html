<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital,opsz,wght@1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countdown to EuroTrip!</h1>
    <div class="countdown-container">
        <div class='countdown-el days-c'>
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class='countdown-el hours-c'>
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class='countdown-el mins-c'>
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class='countdown-el seconds-c'>
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
            </div>
        </div>
    </div>
</body>
</html>
